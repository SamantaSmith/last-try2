<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">

    <h1>User Manager</h1>
    <form method="get" action="">
        <input type="text" name="keyword"/>
        <input type="submit" value="Search"/>
    </form>

    <h3><a href="/people/new">New User</a> </h3>


    <table border="1" th:cellpadding="5"  >

        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Action</th>
        </tr>


        <th:block th:each="msg : ${message}">
            <tr>
            <th><a th:href="@{/people/{id}(id=${msg.getId()})}" th:text="${msg.getId()}"></a></th>
                <th><span  th:text="${msg.getName()}"></span></th>
                <th><span th:text="${msg.getEmail()}"></span></th>
                <th><span th:text="${msg.getAddress()}"></span></th>
            </tr>
        </th:block>


    </table>

</div>
</body>
</html>
